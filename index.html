<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>戦闘ゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>⚔️ 戦闘ゲーム</h1>
  <p id="log">モンスターが現れた！</p>
  <button onclick="attack()">攻撃</button>

  <script>
    let hp = 10;
    function attack() {
      hp--;
      if (hp > 0) {
        document.getElementById("log").textContent =
          "攻撃！モンスターのHPは " + hp;
      } else {
        document.getElementById("log").textContent =
          "勝利！モンスターを倒した！";
      }
    }
  </script>
</body>
</html>
